<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main>
    <div class="rating-component-main">

      <figure class="rating-component-main__star">
        <img src="./images/icon-star.svg" alt="star icon">
      </figure>

      <h1 class="title">How did we do?</h1>
      <p class="text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>

      <div class="rating-component-main--score">
        <div id="score-1">1</div>
        <div id="score-2">2</div>
        <div id="score-3">3</div>
        <div id="score-4">4</div>
        <div id="score-5">5</div>
      </div>

      <button class="rating-component-main--btn">Submit</button>
    </div>
  </main>

  <script src="./main.js"></script>
</body>
</html>
